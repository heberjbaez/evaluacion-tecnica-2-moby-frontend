<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Men√∫</span>
    </mat-toolbar>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" mat-list-item routerLink="posts/list"
        >Posts</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
      aria-label="Example icon-button with menu icon"
      *ngIf="userName"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div class="user-container">
      <span>{{ userName }}</span>
      <button mat-button *ngIf="userName" (click)="logOut()">Logout</button>
    </div>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
