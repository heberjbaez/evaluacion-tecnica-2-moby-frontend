<div class="form-container">
  <mat-card class="form-card">
    <form [formGroup]="loginForm">
      <!-- Email -->
      <mat-form-field appearance="fill" class="email-input">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
          required
          #email
        />
        <!-- <mat-error *ngIf="fieldNotValid('password')"
          >La contraseÃ±a debe ser mayor a 6 caracteres</mat-error
        > -->
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="email-input">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          placeholder="123456abcdf"
          formControlName="password"
          required
          #password
        />
      </mat-form-field>

      <div class="buttons-container">
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          (click)="logIn()"
        >
          Ingresar
        </button>
        <button routerLink="/auth/register" mat-raised-button color="warn">
          Registrarse
        </button>
      </div>
    </form>
  </mat-card>
</div>
